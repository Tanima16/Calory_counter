{% extends 'base.html' %}

{% block style %}
<style>
    .profile-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6ac47e, #4caf50);
    }

    .profile-card {
        background: white;
        width: 360px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .profile-card h2 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4caf50;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
    }

    .submit-btn, .edit-button {
       
        margin-top: 20px;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }

    .submit-btn:hover, .edit-button:hover {
        background: #43a047;
    }

    .edit-button {
        text-decoration: none;
        display: block; 
        text-align: center;
        padding-inline-end: 0%;
    }
</style>
{% endblock style %}

{% block body %}
<div class="profile-wrapper">
    <div class="profile-card">
        <h2>Create Your Profile</h2>

        <form method="POST">
            {% csrf_token %}

            {{form}}

            <button type="submit" class="submit-btn">Save Profile</button> 
            <a href="{% url 'edit-profile' %}">edit</a>
        </form>
    </div>
</div>
{% endblock body %}
