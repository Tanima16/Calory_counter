<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calory Counter</title>
    <style>
        .navbar {
            position: fixed;
            top: 20px;
            width: calc(100% - 40px);
            max-width: 900px;
            background: white;
            padding: 12px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #43a047;
        }

        .nav-btn {
            background: #4caf50;
            color: white !important;
            padding: 6px 14px;
            border-radius: 6px;
        }

        .nav-btn:hover {
            background: #43a047;
        }

    </style>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        .content {
            width: 100%;
        }
        
    </style>
    {% block style %}
        
    {% endblock style %}
        
</head>
<body >
    <nav class="navbar">
    <div class="nav-logo">GreenApp</div>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'daily-calory' %}">Calory Input</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</nav>

<div class="content">

    {% block body %}
    
    {% endblock body %}
</div>
    

</body>
</html>
