{% extends 'base.html' %}

{% block style %}
<style>
    .edit-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6ac47e, #4caf50);
        padding: 40px 20px;
    }

    .edit-card {
        background: white;
        width: 360px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .edit-card h2 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #4caf50;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #43a047;
    }
</style>
{% endblock style %}

{% block body %}
<div class="edit-wrapper">
    <div class="edit-card">
        <h2>Edit Calorie Entry</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="item_name">Food Item</label>
            <input
                type="text"
                id="item_name"
                name="item_name"
                value="{{ calorie.item }}"
                required
            >

            <label for="calories">Calories (kcal)</label>
            <input
                type="number"
                id="calories"
                name="calories"
                value="{{ calorie.calory }}"
                required
            >

            <label for="date">Date</label>
            <input
                type="date"
                id="date"
                name="date"
                value="{{ calorie.date }}"
                required
            >

            <button type="submit">Update Entry</button>
        </form>
    </div>
</div>
{% endblock body %}
