<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Calorie Counter</title> 
<style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6ac47e, #4caf50);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: #4caf50;
            margin-bottom: 5px;
        }

        h3 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
</style>
</head>
<body>
    <div class="container">
        <h2>Calorie Counter</h2>
        <h3>Login</h3>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" required>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account?  
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</body>
</html>
